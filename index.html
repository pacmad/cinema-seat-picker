      <header class="py-2 px-4 text-orange-500 border-b border-orange-100 flex justify-between items-center">
        <h1 class="uppercase text-sm">Cinema City</h1>
        <p class="uppercase text-sm">Ticket booking</p>
      </header>

      <section class="py-4 px-4 border-b border-orange-100 flex flex-col md:flex-row justify-between">
        <div class="flex flex-col justify-between">

          <div class="pb-4">
            <small class="uppercase text-xs text-gray-500 leading-none">Movie</small>

            </select>
          </div>

          <div class="pb-4">
            <small class="uppercase text-xs text-gray-500 block pb-2 leading-none">Screening Times</small>
            <ul id="screening-times" class="flex">
            </ul>
          </div>

        </div>

        <div class="flex flex-row-reverse md:flex-col justify-between">

          <div class="pb-4 text-left">

            <h2 id="rating" class="text-white p-2 rounded-lg inline-block text-4xl leading-none">18</h2>
          </div>

          <div class="pb-4">
            <small class="uppercase text-xs text-gray-500 block pb-2 leading-none">Ticket Prices</small>
            <div class="font-semibold">
              <p class="text-gray-500">Regular: €<span id="regular-price">8.00</span></p>
              <p class="text-orange-500">Premium: €<span id="premium-price">12.00</span></p>
            </div>
          </div>
        </div>
      </section>

            <li class="flex mb-4 items-center"><div class="seat premium"></div> <p class="pl-2 pr-4 md:pl-4 md:pr-0">Premium</p></li>
            <li class="flex mb-4 items-center"><div class="seat unavailable"></div> <p class="pl-2 pr-4 md:pl-4 md:pr-0">Unavailable</p></li>
            <li class="flex mb-4 items-center"><div class="seat selected"></div> <p class="pl-2 pr-4 md:pl-4 md:pr-0">Selected</p></li>
          </ul>
        </div>
        <div class="legend py-4 px-4 border-t border-orange-100 py-4 px-4">
          <small class="uppercase text-xs text-gray-500 block pb-2 leading-none">Order Summary</small>

            <li id="regular-summary" class="font-semibold text-orange-500 text-xl mb-2 flex justify-between items-center"><p><span>Regular x </span><span id="regular-qty">3</span></p><p>€<span id="regular-price-total">30</span></p></li>
